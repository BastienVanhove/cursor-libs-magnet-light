<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>cursor-libs-example</title>
  </head>
  <body>    
    
    <div class="circle light magnet-hover menua">
      <i class="fas fa-cog"></i>
    </div>

    <div class="show showMagnet magnet-hover">
      <i class="fas fa-magnet"></i>
    </div>

    <div class="show showLight light">
      <i class="fas fa-lightbulb"></i>
    </div>

    <div class="show showClick click">
      <i class="fas fa-mouse"></i>
    </div>

    <div class="counter light magnet-hover">
      <p class="number">0</p>
    </div>
    
    <div class="menu-burger"></div>

    <div class="burger magnet-hover light">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>

  </body>
</html>
